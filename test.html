QUnit.test( "vector4 +/-", function( assert ) {
	assert.deepEqual( ꜛ(ꜛ(4,3,2,1), ꜛ(1,2,3,4)), 
					  [4,3,2,1,1,2,3,4] ) ,
	assert.deepEqual(ᐩ(ꜛ(4,3,2,1), ꜛ(1,2,3,4)), 
					  ꜛ(5,5,5,5)) ,	
	assert.deepEqual(ᐩ(ꜛ(4,3,2,1), ꜛ(1,2,3,4), ꜛ(1,2,3,4)), 
					  ꜛ(6,7,8,9))
});
QUnit.test( "vector4 ᐤ", function( assert ) {
	assert.deepEqual(ᐤ(ꜛ(5,4,3,2), ꜛ(1,2,3,4)), 
					  ꜛ(5,8,9,8)), 
	assert.deepEqual(ᐤ(ꜛ(5,4,3,2), ꜛ(0,0,0,0)), 
					  ꜛ(0,0,0,0)), 
	assert.deepEqual(ᐤ(ꜛ(5,4,3,2), ꜛ(1,0,0,0)), 
					  ꜛ(5,0,0,0)), 
	assert.deepEqual(ᐤ(ꜛ(5,4,3,2), ꜛ(0,1,0,0)), 
					  ꜛ(0,4,0,0)), 
	assert.deepEqual(ᐤ(ꜛ(5,4,3,2), ꜛ(0,0,1,0)), 
					  ꜛ(0,0,3,0)), 
	assert.deepEqual(ᐤ(ꜛ(5,4,3,2), ꜛ(0,0,0,1)), 
					  ꜛ(0,0,0,2)) 
});
QUnit.test( "vector4 ᐧ", function( assert ) {
	assert.deepEqual(ᐧ(ꜛ(5,4,3,2), ꜛ(1,2,3,4)), 
					  30), 
	assert.deepEqual(ᐧ(ꜛ(5,4,3,2), ꜛ(0,0,0,0)), 
					  0), 
	assert.deepEqual(ᐧ(ꜛ(5,4,3,2), ꜛ(1,0,0,0)), 
					  5), 
	assert.deepEqual(ᐧ(ꜛ(5,4,3,2), ꜛ(0,1,0,0)), 
					  4), 
	assert.deepEqual(ᐧ(ꜛ(5,4,3,2), ꜛ(0,0,1,0)), 
					  3), 
	assert.deepEqual(ᐧ(ꜛ(5,4,3,2), ꜛ(0,0,0,1)), 
					  2) 
});

QUnit.test( "vector4 ˆ", function( assert ) {
